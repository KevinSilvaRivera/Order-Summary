<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="icon image" href="CSS/imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="container">
        <img class="desktop" src="CSS/imagenes/illustration-hero.svg" alt="img-desktop">
        <div class="content">
            <h2>Order Summary</h2>
            <p class="text">You can now listen to millions of songs, audiobook, and podcasts on any divice anywhere you like!</p>
            <div class="plan">
                <img src="CSS/imagenes/icon-music.svg" alt="icon-music" class="icon">
                <p>Anual Plan <span>$59.99/year</span></p>
                <a href="#">Change</a>
            </div>
            <input class="pay" type="submit" value="Proceed to Payment">
            <button type="submit" class="cancel">Cancel Order</button>
        </div>
        <img src="" alt="">
    </div>
</body>

</html>
